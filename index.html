   <!-- This template will show a slideshow by looking for images inside of my gallery
        file js, that I've created
    -->
    <script id="slideshow-template" type="text/x-handlebars-template">
      <div class="jumbotron">
        <div class="col-md-12">

          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

      
           <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

              {{#each photos}}
                <div class="item {{#if @first}}active{{/if}}">
                 <img class="carousel-img" src="{{src}}" alt=""/> 
                <div class="carousel-caption">
                  <p>{{description}}</p>
                </div>
              </div> <!-- / carousel item -->
              {{/each}}

            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

        </div> <!-- / carousel --> 
      </div> <!-- / col -->
    </div> <!-- / jumbotron -->
    </script>

<script id="home-template" type="text/x-handlebars-template">
  <div class="row">
    <div class="col-xs-12 col-md-12 text-center">
      <h1 class="text-primary">{{title1}}</h1>
      <p>{{content1}}</p>
      <p>{{content2}}</p>
      <h2 class="text-info">{{title2}}</h2>
      <p>{{content3}}</p>
      <a href="#" class="btn btn-primary">Projects</a>
      <a href="#" class="btn btn-default">Contact me</a>
    </div>
  </div>
</script>

<script type="text/javascript">    

    var source = $("#home-template").html();
    var template = Handlebars.compile(source);

    var content = {
      "title1":"Welcome to my online Portfolio!",
      "content1":"Here you will find some works I've made in the past, some works I'm producing and some works in my schedule.",
      "content2":"I hope you enjoy!",
      "title2":"Latest projects",
      "content3":"Check my recent projects"
    };

    var html = template(content);
     $('#content').html(html);

</script>
