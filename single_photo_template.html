    <!-- ********** Album's single photo ********** -->
    <script id="single_photo_template" type="text/x-handlebars-template">
    <div class="row">
      <div class="col-xs-12 col-md-12 bg-size3 bg-1 head-page-main text-center">
        <!--<img src="{{srcprojects}}" class="img-thumbnail img-circle profile aboutmeicon" alt="{{whodescription}}" title="{{briefdescription}}" />-->
        <h2>{{title}}</h2>
     </div><!-- / col -->
    </div><!-- / row-->

    <div class="row bg-2 bg-size">
      <div class="col-xs-12 col-sm-12 col-md-12 text-center">
	    <div class="caption text-center">
	      <h3>{{title}}</h3>
		  <div class="col-xs-12 col-sm-12 col-md-12">
			<p>{{{description}}}</p>
		    <p>{{{description2}}}</p>
			<p>
		    {{#if this.srcexternallink}}
		  	 <a href="{{srcexternallink}}" class="btn btn-primary btn-lg" id="externalLink" target="_blank">Acessar website</a>
		    {{/if}}
 		   </p>
		  </div>
        <img src="{{src}}"class="img-thumbnail img-responsive" id="big-img" />
      </div> <!-- / col -->
	  
	  <div class="col-xs-12 col-sm-12 col-md-12">
          <div class="row">
          {{#if this.moreimgs}}
            {{#each moreimgs}}
            <div class="col-xs-6 col-sm-3 col-md-3">
              <img src="{{thumb}}" class="cropImg img-thumbnail single-photo-thumbnail"/>
            </div>
            {{/each}}
          </div>
          <div class="clearfix"></div>

          <div class="row text-center">
            <div class="col-xs-12 col-sm-12 col-md-12 bg-size">
              <p>
                <a href="#" class="voltar btn btn-default btn-lg" id="voltar">Voltar</a>
              </p>
            </div>
          </div>

          {{else}}
          <div class="row text-center">
            <div class="col-xs-12 col-sm-12 col-md-12 bg-size">
              <p>
                <a href="#" class="voltar btn btn-default btn-lg" id="voltar">Voltar</a>
              </p>
            </div>
          </div>
          {{/if}}
        </div>
		
      </div><!-- / col -->
    </div> <!-- / row -->
    <div class="row bg-1 bg-size">
    </div>

    </script>
    <!-- / ********** Album's single photo ********** -->
